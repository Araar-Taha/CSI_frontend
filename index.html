<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1618477388954-7852f32655ec?w=300&q=80" alt="Logo" class="logo-img">
                <h2>Dashboard</h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Tableau de bord
                </a>
                <a href="#" class="nav-item" data-page="stock">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path>
                        <path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path>
                        <path d="M18 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
                    </svg>
                    Gestion des stocks
                </a>
                <a href="#" class="nav-item" data-page="sales">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Gestion des ventes
                </a>
                <a href="#" class="nav-item" data-page="woofers">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Gestion des woofers
                </a>
                <a href="#" class="nav-item" data-page="workshops">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v18H3z"></path>
                        <path d="M3 9h18"></path>
                        <path d="M9 21V9"></path>
                    </svg>
                    Gestion des ateliers
                </a>
            </nav>
            <div class="nav-footer">
                <a href="#" class="nav-item logout">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Déconnexion
                </a>
            </div>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Tableau de bord</h1>
                <div class="user-menu">
                    <span class="user-name">Admin</span>
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=50&h=50&q=80" alt="User" class="user-avatar">
                </div>
            </header>
            <div class="content" id="main-content">
                <!-- Dashboard Content -->
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>Niveau de stock</h3>
                        <div class="stat">
                            <span class="number">1,234</span>
                            <span class="label">produits</span>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Woofers présents</h3>
                        <div class="stat">
                            <span class="number">42</span>
                            <span class="label">personnes</span>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Ventes du mois</h3>
                        <div class="stat">
                            <span class="number">€8,745</span>
                            <span class="label">revenus</span>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Ateliers planifiés</h3>
                        <div class="stat">
                            <span class="number">12</span>
                            <span class="label">ce mois</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
